description:
  - A Multidisciplinary researcher interested in understanding factors that affect biodiversity and species distribution in space and time. A botanist and geo-informatician (GIS and remote sensing) by training and uses these fields as a tool in research. Has extensive experience in ecological modelling and biosystematics with deep understanding of ecology (both plants and animals). Also has experience in working with plant cultures, crossing experiments, molecular laboratory work and tests of pollen fertility and self-incompatibility in particular and plant evolution in general. Excited to develop his career in research by coalescing different disciplines such as GIS, remote sensing, ecological niche modelling and molecular genetics.